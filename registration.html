<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="content ">
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header text-center"><h3>Log In</h3></div>
            <div class="card-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                  <label for="exampleInputEmail1" class="form-label mt-4">Name</label>
                                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
                                  
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
                                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                                  </div>
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label mt-4">Mobile No:</label>
                            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="955600047">
                            
                          </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="***********">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="form-label mt-4">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="***********">
                          </div>

                    </fieldset>

            </div>
          </div>
          <div class="form-group">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-sm" style="margin-top:18px ;">Sign Up</button>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-light btn-sm" style="margin-top:18px;"><a href="./login.html" style="text-decoration: none;">Have an Account?Log In</a></button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</body>
</html>
