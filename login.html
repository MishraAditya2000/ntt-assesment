<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="content ">
        <div class="card text-white bg-primary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center"><h3>Log In</h3></div>
            <div class="card-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                          <label for="exampleInputEmail1" class="form-label mt-4">Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword" placeholder="***********">
                        </div>

                    </fieldset>

            </div>
          </div>
          <div class="form-group">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-sm" style="margin-top:18px ;">Log In</button>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-light btn-sm" style="margin-top:18px;"><a href="./registration.html" style="text-decoration: none;">New here?Register</a></button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</body>
</html>
